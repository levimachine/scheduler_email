{% extends 'mailing_list/base.html' %}

{% block content %}
    <section class="py-5 container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Карточка блога -->
            <div class="card shadow-sm mb-4">
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title mb-3">{{ blog.title }}</h1>
                    <p class="text-muted mb-2">
                        Опубликовано: {{ blog.publish_date }} | Просмотры: {{ blog.views_count }}
                    </p>
                    <hr>
                    <div class="card-text mb-4">
                        {{ blog.content|linebreaks }}
                    </div>
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-outline-primary">К списку блогов
                    </a>
                    <a href="{% url 'mailing_list:home' %}" class="btn btn-outline-success">На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
