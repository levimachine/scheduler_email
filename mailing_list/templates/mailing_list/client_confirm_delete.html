{% extends 'mailing_list/base.html' %}

{% block content %}
    <br>
    <br>
    <h1>Удаление клиента</h1>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <p>Действительно хотите удалить клиента <b>{{ client.fullname }}</b>?</p>
        <button type="submit" class="w-100 btn btn-lg btn-outline-danger">Удалить</button>
        <a class="w-100 btn btn-lg btn-outline-primary" href="{% url 'mailing_list:client_detail' client.pk %}">Вернуться
            к клиенту</a>
    </form>
{% endblock %}
