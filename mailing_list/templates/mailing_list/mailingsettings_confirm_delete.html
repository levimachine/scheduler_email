{% extends 'mailing_list/base.html' %}

{% block content %}
    <br>
    <br>
    <h1>Удаление рассылки</h1>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <p>Действительно хотите удалить клиента <b>{{ mailingsettings.title }}</b>?</p>
        <button type="submit" class="w-100 btn btn-lg btn-outline-danger">Удалить</button>
        <a class="w-100 btn btn-lg btn-outline-primary" href="{% url 'mailing_list:mailingsettings_detail' mailingsettings.pk %}">Вернуться
            к списку клиентов</a>
    </form>
{% endblock %}
